<header class="bg-background border-b border-border">

  <nav class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="flex h-16 items-center justify-between">

      <div class="flex-shrink-0">
        <a class="text-2xl font-bold text-foreground hover:text-foreground/80 transition-colors" routerLink="/dashboard">
          SWPRP
        </a>
      </div>

      <div class="hidden md:block">
        <ul class="nav-links ml-10 flex items-baseline space-x-2">
          <li><button appButton routerLink="/dashboard" variant="ghost">Dashboard</button></li>
          <li><button appButton routerLink="/profile" variant="ghost">Profil</button></li>
          <li><button appButton routerLink="/settings" variant="ghost">Ustawienia</button></li>
        </ul>
      </div>

        <div class="ml-4 flex items-center md:ml-6 space-x-4">
          @if (user) {
            <span class="text-sm text-muted-foreground">
              Witaj, <span class="font-medium text-foreground">{{ user.name }}</span>
            </span>

            <button appButton (click)="onLogout()" variant="destructive">
              Wyloguj
            </button>
          }
          <button appButton size="icon" variant="ghost" (click)="themeService.setDarkMode()"><i class="ri-moon-line"></i></button>
        </div>
      </div>
  </nav>
</header>
