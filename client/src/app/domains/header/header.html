<header class="bg-background border-b border-border">

  <nav class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="flex h-16 items-center justify-between">

      <div class="flex-shrink-0">
        <a class="text-2xl font-bold text-foreground hover:text-foreground/80 transition-colors" routerLink="/dashboard">
          SWPRP
        </a>
      </div>

      <div class="hidden md:block">
        <ul class="nav-links ml-10 flex items-baseline space-x-2">
          <li><app-button routerLink="/dashboard" variant="ghost">Dashboard</app-button></li>
          <li><app-button routerLink="/profile" variant="ghost">Profil</app-button></li>
          <li><app-button routerLink="/settings" variant="ghost">Ustawienia</app-button></li>
        </ul>
      </div>

      <div class="hidden md:block">
        <div class="ml-4 flex items-center md:ml-6 space-x-4">
          @if (user) {
            <span class="text-sm text-muted-foreground">
              Witaj, <span class="font-medium text-foreground">{{ user.name }}</span>
            </span>

            <app-button (click)="onLogout()" variant="destructive">
              Wyloguj
            </app-button>
          }
        </div>
      </div>
    </div>
  </nav>
</header>
