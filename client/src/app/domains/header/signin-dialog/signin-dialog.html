<form [formGroup]="loginFormControl" (ngSubmit)="onSubmit()">
<div mat-dialog-content>

  <mat-form-field style="width: 100%;">
    <mat-label>Email</mat-label>
    <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
  </mat-form-field>

  <mat-form-field style="width: 100%;">
    <mat-label>Has≈Ço</mat-label>
    <input matInput type="password" formControlName="password">
  </mat-form-field>
</div>

<div mat-dialog-actions align="end" class="gap-4">
  <button appButton variant="destructive" (click)="onCancelClick()">Anuluj</button>
  <button appButton variant="default"
          [disabled]="!loginFormControl.valid">
    Zaloguj
  </button>
</div>
</form>
