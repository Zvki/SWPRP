<div class="h-full bg-background rounded-lg shadow-md border border-gray-200 flex flex-col transition-all duration-300 hover:shadow-lg hover:-translate-y-1">

  <div class="p-6 border-b border-gray-200">
    <div class="flex justify-between items-start">
      <h2 class="text-lg w-4/5 font-bold text-foreground leading-tight">{{ project.title }}</h2>

      <span class="text-xs font-semibold px-3 py-1 rounded-full whitespace-nowrap" [ngClass]="StatusStyling[project.status]">
                {{ StatusLabel[project.status] }}
              </span>
    </div>

    <p class="text-sm text-indigo-600 font-medium mt-1">{{ project.description }}</p>
  </div>

  <div class="p-6 space-y-4 flex-grow">
    <div class="flex items-center text-sm text-foreground/80">
      <div class="mr-2"><i class="ri-group-line"></i></div>
      <span>Autor: <span class="font-medium text-foreground/80">
        @for(member of project.members; track member.id) {
          @if(member.student){
            {{ member.student.firstName }} {{ member.student.lastName }}
          }
        }
      </span></span>
    </div>

<!--        <div class="bg-indigo-600 h-2.5 rounded-full" [style.width]="project.progress + '%'"></div>-->
<!--      </div>-->
<!--    </div>-->
<!--  </div>-->

  <div class="p-6 bg-background border-t border-gray-200 rounded-b-lg">
    <div class="flex justify-end space-x-3">
      <button appButton variant="default">
        Zobacz szczegóły
      </button>
    </div>
  </div>

</div>
